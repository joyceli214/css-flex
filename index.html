<!DOCTYPE html>
<html>

<head>
    <style>
        .flexbox {
            width: 500px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 2px dashed purple;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .flexbox div {
            padding: 30px;
            margin: 20px;
            color: blue;
            background-color: pink;
            font-size: 30px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div style="height: 500px; border: 2px solid green">
        <h1>The flex Property</h1>
        <div>Implement the CSS file ans use the flex display the four seats in two rows as the given UI.</div>
        <div class="flexbox">
            <div>Seat 1</div>
            <div>Seat 2</div>
            <div>Seat 3</div>
            <div>Seat 4</div>
        </div>

    </div>
</body>

</html>
